<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner & IPFS Uploader</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>QR Code Scanner & IPFS Uploader</h1>

  <!-- JWT Form -->
  <div>
    <label for="jwt-input">Enter Pinata JWT:</label>
    <input type="text" id="jwt-input" style="width:400px;">
    <button id="save-jwt">Save JWT</button>
    <p id="jwt-status" style="color:green;"></p>
  </div>

  <hr>

  <!-- Scan Controls -->
  <button id="start-scan-btn">Start Scan</button>
  <button id="stop-scan-btn">Stop Scan</button>
  <p id="scan-status" style="color:blue;"></p>

  <!-- QR Scanner -->
  <div id="reader" style="width: 500px;"></div>

  <!-- Display scanned QR codes -->
  <h3>Scanned QR Codes:</h3>
  <ul id="qr-list"></ul>

  <!-- Action Buttons -->
  <button id="upload-all-btn">Upload All to IPFS</button>
  <button id="clear-list-btn">Clear QR Code List</button>
  <button id="clear-ipfs-btn">Clear Local IPFS Uploads</button>
  <button id="list-ipfs-btn">List Local IPFS Uploads</button>
  <button id="list-all-ipfs-btn">List All Pinata Uploads</button>
  <button id="delete-all-btn">Delete All Pinata Files</button>

  <!-- List area -->
  <ul id="uploaded-ipfs-list"></ul>

  <script>
    const jwtInput = document.getElementById("jwt-input");
    const saveJwtBtn = document.getElementById("save-jwt");
    const jwtStatus = document.getElementById("jwt-status");
    const startScanBtn = document.getElementById("start-scan-btn");
    const stopScanBtn = document.getElementById("stop-scan-btn");
    const scanStatus = document.getElementById("scan-status");
    const qrListEl = document.getElementById("qr-list");
    const uploadAllBtn = document.getElementById("upload-all-btn");
    const clearListBtn = document.getElementById("clear-list-btn");
    const clearIPFSBtn = document.getElementById("clear-ipfs-btn");
    const listIPFSBtn = document.getElementById("list-ipfs-btn");
    const listAllIPFSBtn = document.getElementById("list-all-ipfs-btn");
    const deleteAllBtn = document.getElementById("delete-all-btn");
    const uploadedIPFSListEl = document.getElementById("uploaded-ipfs-list");

    let PINATA_JWT = localStorage.getItem("PINATA_JWT") || "";
    let scannedQRs = JSON.parse(localStorage.getItem("SCANNED_QRS") || "[]");
    let uploadedIPs = JSON.parse(localStorage.getItem("UPLOADED_IPFS") || "[]");
    let html5QrCode = null;
    let scanning = false;

    // Pre-fill JWT
    if (PINATA_JWT) {
      jwtInput.value = PINATA_JWT;
      jwtStatus.textContent = "JWT loaded from localStorage ✅";
    }

    function renderQRList() {
      qrListEl.innerHTML = "";
      scannedQRs.forEach((qr) => {
        const li = document.createElement("li");
        li.textContent = qr;
        qrListEl.appendChild(li);
      });
    }

    renderQRList();

    function renderUploadedIPFSList() {
      uploadedIPFSListEl.innerHTML = "";
      uploadedIPs.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `QR: ${item.qrText} → IPFS: ${item.hash}`;
        uploadedIPFSListEl.appendChild(li);
      });
    }

    renderUploadedIPFSList();

    // Sanitize QR text for safe filenames
    function sanitizeFileName(qrText) {
      return qrText.replace(/[^a-z0-9_\-]/gi, "_").substring(0, 50) || "qr";
    }

    // Save JWT
    saveJwtBtn.addEventListener("click", () => {
      const value = jwtInput.value.trim();
      if (!value) return alert("Please enter a JWT");
      PINATA_JWT = value;
      localStorage.setItem("PINATA_JWT", PINATA_JWT);
      jwtStatus.textContent = "JWT saved in localStorage ✅";
    });

    // Start QR scanning
    startScanBtn.addEventListener("click", () => {
      if (scanning) return;
      if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          scanStatus.textContent = `QR scanned: ${decodedText}`;
          if (!scannedQRs.includes(decodedText)) {
            scannedQRs.push(decodedText);
            localStorage.setItem("SCANNED_QRS", JSON.stringify(scannedQRs));
            renderQRList();
          }
        },
        (errorMessage) => {
          scanStatus.textContent = `Scan error: ${errorMessage}`;
        }
      ).then(() => {
        scanning = true;
        scanStatus.textContent = "Scanning started...";
      }).catch(err => {
        scanStatus.textContent = `Cannot start scan: ${err}`;
      });
    });

    // Stop QR scanning
    stopScanBtn.addEventListener("click", () => {
      if (html5QrCode && scanning) {
        html5QrCode.stop().then(() => {
          scanning = false;
          scanStatus.textContent = "Scanning stopped.";
        }).catch(err => {
          scanStatus.textContent = `Cannot stop scan: ${err}`;
        });
      }
    });

    // Upload each QR code as a separate file with descriptive filenames
    uploadAllBtn.addEventListener("click", async () => {
      if (!PINATA_JWT) return alert("Please set your JWT first!");
      if (scannedQRs.length === 0) return alert("No QR codes to upload");

      try {
        for (let i = 0; i < scannedQRs.length; i++) {
          const qrText = scannedQRs[i];
          const blob = new Blob([qrText], { type: "text/plain" });
          const safeFileName = `${sanitizeFileName(qrText)}.txt`;

          const formData = new FormData();
          formData.append("file", blob, safeFileName);

          const response = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
            method: "POST",
            headers: { Authorization: `Bearer ${PINATA_JWT}` },
            body: formData
          });

          const data = await response.json();
          if (!data.IpfsHash) {
            console.error("Upload failed for QR:", qrText, data);
            alert(`Upload failed for QR code: ${qrText}`);
            continue;
          }

          console.log(`Uploaded: ${qrText} → IPFS: ${data.IpfsHash}`);
          uploadedIPs.push({ qrText, hash: data.IpfsHash });
          localStorage.setItem("UPLOADED_IPFS", JSON.stringify(uploadedIPs));
        }

        alert("All QR codes uploaded successfully! Check console for IPFS hashes.");
        scannedQRs = [];
        localStorage.removeItem("SCANNED_QRS");
        renderQRList();
        renderUploadedIPFSList();

      } catch (err) {
        console.error(err);
        alert("Upload process failed");
      }
    });

    // Clear QR code list
    clearListBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to clear all scanned QR codes?")) {
        scannedQRs = [];
        localStorage.removeItem("SCANNED_QRS");
        renderQRList();
        scanStatus.textContent = "QR code list cleared.";
      }
    });

    // Clear local IPFS uploads
    clearIPFSBtn.addEventListener("click", () => {
      if (confirm("Clear local record of uploaded IPFS files?")) {
        uploadedIPs = [];
        localStorage.removeItem("UPLOADED_IPFS");
        renderUploadedIPFSList();
        alert("Local IPFS upload history cleared (does not unpin files).");
      }
    });

    // List local IPFS uploads
    listIPFSBtn.addEventListener("click", () => {
      if (uploadedIPs.length === 0) {
        alert("No local IPFS uploads found.");
        return;
      }
      renderUploadedIPFSList();
    });

    // List all uploads from Pinata
    listAllIPFSBtn.addEventListener("click", async () => {
      if (!PINATA_JWT) return alert("Please set your JWT first!");

      try {
        const response = await fetch("https://api.pinata.cloud/data/pinList?status=pinned&limit=1000", {
          method: "GET",
          headers: { Authorization: `Bearer ${PINATA_JWT}` }
        });

        const data = await response.json();
        const pins = data.rows || [];
        uploadedIPFSListEl.innerHTML = "";
        pins.forEach(pin => {
          const li = document.createElement("li");
          li.textContent = `Name: ${pin.metadata?.name || "N/A"} → Hash: ${pin.ipfs_pin_hash}`;
          uploadedIPFSListEl.appendChild(li);
        });

      } catch (err) {
        console.error(err);
        alert("Failed to fetch uploads from Pinata");
      }
    });

    // Delete all uploaded files from Pinata
    deleteAllBtn.addEventListener("click", async () => {
      if (!PINATA_JWT) return alert("Please set your JWT first!");
      if (uploadedIPs.length === 0) return alert("No uploaded files to delete.");
      if (!confirm("Are you sure you want to delete all uploaded IPFS files? This cannot be undone.")) return;

      try {
        for (const file of uploadedIPs) {
          const response = await fetch(`https://api.pinata.cloud/pinning/unpin/${file.hash}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${PINATA_JWT}` }
          });
          if (response.ok) {
            console.log(`Unpinned: ${file.hash}`);
          } else {
            console.error(`Failed to unpin: ${file.hash}`);
          }
        }

        uploadedIPs = [];
        localStorage.removeItem("UPLOADED_IPFS");
        renderUploadedIPFSList();
        alert("All uploaded IPFS files deleted (unpinned) successfully.");

      } catch (err) {
        console.error(err);
        alert("Failed to delete files");
      }
    });

  </script>
</body>
</html>
